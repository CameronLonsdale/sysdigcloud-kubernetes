#Use this sysdig.yaml when Daemon Sets are enabled on Kubernetes (minimum version 1.1.1). Otherwise use the RC method.

apiVersion: extensions/v1beta1
kind: DaemonSet                     
metadata:
  name: sysdig-agent
  namespace: sysdigcloud
  labels:
    app: sysdig-agent
spec:
  template:
    metadata:
      labels:
        name: sysdig-agent
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: docker-sock
        hostPath:
         path: /var/run/docker.sock
      - name: dev-vol
        hostPath:
         path: /dev
      - name: proc-vol
        hostPath:
         path: /proc
      - name: boot-vol
        hostPath:
         path: /boot
      - name: modules-vol
        hostPath:
         path: /lib/modules
      - name: usr-vol
        hostPath:
          path: /usr
      hostNetwork: true
      hostPID: true
 #    serviceAccount: sysdigcloud                           #OPTIONAL - OpenShift service account for OpenShift
      containers:
      - name: sysdig-agent
        image: sysdig/agent
        imagePullPolicy: Always                            #OPTIONAL - Always pull the latest container image tag 
        securityContext:
         privileged: true
        env:
        - name: ACCESS_KEY                                  #REQUIRED - replace with your Sysdig Cloud access key
          value: f65322d7-da0c-44ea-b365-2506bb0db382
        #- name: RUN_MODE                                   #OPTIONAL - driverless mode (limited functionality. No kernel module. Minimum agent version 0.51.0)
        #  value: "nodriver" 
        #- name: COLLECTOR_PORT                             #OPTIONAL - on-prem install only
        #  value: "6443"
        - name: TAGS                                       #OPTIONAL
          value: os:ubuntu-16.04,orechestrator:k8s,cloud_provider:gke,cluster:sysdig-disney,backend_version:858,owner:yofti
        #- name: COLLECTOR                                  #OPTIONAL - on-prem install only
        #  value: collector.sysdigcloud.com 
        #- name: SECURE                                     #OPTIONAL - on-prem install only       
        #  value: "true"
        #- name: CHECK_CERTIFICATE                          #OPTIONAL - on-prem install only
        #  value: "false"
        - name: ADDITIONAL_CONF                            #OPTIONAL pass additional parameters to the agent such as authentication example provided here
          value: |
              dev_new_k8s: true 
              app_checks:
                - name: elasticsearch
                  check_module: elastic
                  pattern:
                    port: 9200
                    comm: java
                  conf:
                    url: http://$(hostname -i):9200
        volumeMounts:
        - mountPath: /host/var/run/docker.sock
          name: docker-sock
          readOnly: false
        - mountPath: /host/dev
          name: dev-vol
          readOnly: false
        - mountPath: /host/proc
          name: proc-vol
          readOnly: true
        - mountPath: /host/boot
          name: boot-vol
          readOnly: true
        - mountPath: /host/lib/modules
          name: modules-vol
          readOnly: true
        - mountPath: /host/usr
          name: usr-vol
          readOnly: true
        - mountPath: /dev/shm
          name: dshm

