apiVersion: v1
kind: Service
metadata:
  name: {{ .sysdigApiServiceName }}
  namespace: {{ .sysdigNamespace }}
  labels:
    app: sysdigcloud
    role: api
spec:
  type: LoadBalancer
  ports:
    - port: 443
      name: secure-api
      targetPort: 443
  selector:
    app: sysdigcloud
    role: api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdc-api
  namespace: {{ .sysdigNamespace }}
spec:
  replicas: {{ .sysdigApiReplicaCount }}
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: api
    spec:
      containers:
        - name: api
          image: {{ .sysdigBackendImage }}
          volumeMounts:
            - name: logs
              mountPath: /var/log/sysdigcloud
            - name: config
              mountPath: /opt/kubernets_config
            - name: ssl
              mountPath: /opt/certs/
          resources:
            requests:
              cpu: {{ .apiResourceRequestCpu }}
              memory: {{ .apiResourceRequestMemory }}
            limits:
              cpu: {{ .apiResourceLimitsCpu }}
              memory: {{ .apiResourceLimitsMemory }}
          env:
            - name: ROLES
              value: api
            - name: LOG_ROLE
              value: api
            - name: API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: api.url
            - name: JVM_EXTRA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: sysdigcloud.jvm.options
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 9000
            initialDelaySeconds: 30
            timeoutSeconds: 2
      imagePullSecrets:
        - name: sysdigcloud-pull-secret
      volumes:
        - name: logs
        - name: config
          configMap:
            name: sysdigcloud-config
        - name: ssl
          secret:
            secretName: sysdigcloud-ssl-secret