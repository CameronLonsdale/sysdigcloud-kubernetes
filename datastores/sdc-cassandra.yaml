apiVersion: v1
kind: Service
metadata:
  name: sdc-cassandra
  namespace: sysdigcloud
  labels:
    app: sysdigcloud
    role: cassandra
spec:
  clusterIP: None
  ports:
    - port: 9042
      name: cql
    - port: 9160
      name: thrift
    - port: 7000
      name: intra-node
    - port: 7001
      name: tls-intra-node
    - port: 7199
      name: jmx
  selector:
    app: sysdigcloud
    role: cassandra
---
apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: sdc-cassandra
  namespace: sysdigcloud
  labels:
    app: sysdigcloud
    role: cassandra
spec:
  serviceName: sdc-cassandra
  replicas: 3
  selector:
    matchLabels:
      app: sysdigcloud
      role: cassandra    
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: cassandra
    spec:
      containers:
      - name: cassandra
        image: yofti/cassandra:2.2.11
        imagePullPolicy: Always
        ports:
          - containerPort: 9042
            name: cql
          - containerPort: 9160
            name: thrift
          - containerPort: 7000
            name: intra-node
          - containerPort: 7001
            name: tls-intra-node
          - containerPort: 7199
            name: jmx
        resources:
          requests:
           cpu: 1000m
           memory: 2Gi
          limits:
           cpu: 3000m
           memory: 8Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "nodetool drain"]
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nodetool status | egrep $(hostname -i) | egrep UN 
          initialDelaySeconds: 15
          timeoutSeconds: 5            
        env:
          - name: CASSANDRA_SEEDS
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.seeds
         # - name: CASSANDRA_SEED_PROVIDER
         #   valueFrom:
         #     configMapKeyRef:
         #         name: sysdigcloud-config
         #         key: cassandra.seed.provider          
          - name: CASSANDRA_SERVICE
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.service
          - name: CASSANDRA_CLUSTER_NAME
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.cluster.name
          - name: CASSANDRA_ENDPOINT_SNITCH
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.endpoint.snitch
          - name: CASSANDRA_START_RPC
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.start.rpc                                                                                
          - name: JVM_EXTRA_OPTS
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.jvm.options
          - name: CASSANDRA_SECURE
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.secure
          - name: CASSANDRA_SSL
            valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: cassandra.ssl.enabled
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
        - name: data
          mountPath: /var/lib/cassandra
      imagePullSecrets:
      - name: sysdigcloud-pull-secret
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi
      storageClassName: gce-pd

