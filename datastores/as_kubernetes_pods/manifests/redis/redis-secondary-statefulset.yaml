---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: redis-secondary-statefulset
spec:
  serviceName: redis-secondary-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: redis-secondary-statefulset
    spec:
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        - name: sysdigcloud-pull-secret
      containers:
      - name: redis-secondary-statefulset
        image: quay.io/sysdig/redis:3.2-v2
        imagePullPolicy: Always
        env:
        - name: REPLICA
          value: "true"
        ports:
        - containerPort: 6379
          name: redis-secondary
        resources:
          requests:
            cpu: "500m"
            memory: 1Gi
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 30
          timeoutSeconds: 15
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 45
          periodSeconds: 15
