---
apiVersion: v1
kind: Service
metadata:
  name: {{ .collectorServiceName }}
  namespace: {{ .namespace }}
  labels:
    app: sysdigcloud
    role: collector
spec:
  type: LoadBalancer
  ports:
    - port: {{ .collectorExternalPort }}
      name: secure-collector
      targetPort: {{ .collectorTargetPort }}
  selector:
    app: sysdigcloud
    role: collector
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdc-collector
  namespace: {{ .namespace }}
spec:
  replicas: {{ .collectorReplicaCount }}
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: collector
    spec:
      containers:
        - name: collector
          image: {{ .backendImage }}
          volumeMounts:
            - name: logs
              mountPath: /var/log/sysdigcloud
            - name: config
              mountPath: /opt/kubernets_config
            - name: ssl
              mountPath: /opt/certs/
          resources:
            requests:
              cpu: {{ .collectorResourceRequestCpu }}
              memory: {{ .collectorResourceRequestMemory }}
            limits:
              cpu: {{ .collectorResourceLimitsCpu }}
              memory: {{ .collectorResourceLimitsMemory }}
          env:
            - name: ROLES
              value: collector
            - name: LOG_ROLE
              value: collector
            - name: API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: api.url
            - name: JVM_EXTRA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: sysdigcloud.jvm.options
          readinessProbe:
            tcpSocket:
              port: 6000
            initialDelaySeconds: 30
            timeoutSeconds: 2
      imagePullSecrets:
        - name: sysdigcloud-pull-secret
      volumes:
        - name: logs
        - name: config
          configMap:
            name: sysdigcloud-config
        - name: ssl
          secret:
            secretName: sysdigcloud-ssl-secret
