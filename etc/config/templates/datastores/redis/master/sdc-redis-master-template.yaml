---
apiVersion: v1
kind: Service
metadata:
  name: {{ .redisServiceName }}
  namespace: {{ .namespace }}
  labels:
    app: sysdigcloud
    role: redis
spec:
  clusterIP: None
  ports:
  - port: {{ .redisExternalPort }}
    targetPort: {{ .redisTargetPort }}
    name: client
  - port: {{ .redisGossipExternalPort }}
    targetPort: {{ .redisGossipInternalPort }}
    name: gossip
  selector:
    app: sysdigcloud
    role: redis
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: sdc-redis
  namespace: {{ .namespace }}
  labels:
    app: sysdigcloud
spec:
  serviceName: {{ .redisServiceName }}
  replicas: {{ .redisMasterReplicaCount }}
  selector:
     matchLabels:
        app: sysdigcloud
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: redis
    spec:
      containers:
      - name: redis-cluster
        image: {{ .redisImage }}
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: sysdigcloud-config
                key: redis.password
        ports:
        - containerPort: {{ .redisTargetPort }}
          name: client
        - containerPort: {{ .redisGossipInternalPort }}
          name: gossip
        command: ["redis-server"]
        args: ["/conf/redis.conf"]
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "redis-cli -h $(hostname) ping"
          initialDelaySeconds: 20
          periodSeconds: 3
        volumeMounts:
        - name: redis-config
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: redis-config
        configMap:
          name: sysdigcloud-redis-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: {{ .storageclassName }}
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .redisDiskSize }}
